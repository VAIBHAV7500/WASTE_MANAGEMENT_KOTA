<!DOCTYPE html>
<html>
  <head>
    <title>GANGA MONITORING SYSTEM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      
      #map {
        height: 80%;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	<script>
	
	var x=6;
	
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: new google.maps.LatLng(18.544286, 73.863032),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          parking: {
            icon: iconBase + 'ranger_station_maps.png'
          },
          library: {
            icon: iconBase + 'ranger_station_maps.png'
          },
		  caution: {
            icon: iconBase + 'caution_maps.png'
          },
          info: {
            icon: iconBase + 'ranger_station_maps.png'
          }
        };

        function addMarker(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
			 content: feature.content,
            map: map,

          });
		  
        }
if(x>4){var features = [
          {
            position: new google.maps.LatLng(18.553486, 73.861540),
            type: 'info'
          }, {
            position: new google.maps.LatLng(18.548872, 73.856445),
            type: 'info'
          }, {
            position: new google.maps.LatLng(18.542718, 73.853924),
            type: 'info'
          }, {
            position: new google.maps.LatLng(18.539290, 73.854675),
            type: 'caution',
			content:'manish'
          }, {
            position: new google.maps.LatLng(18.532491, 73.856392),
            type: 'info'
          }, {
            position: new google.maps.LatLng(18.536814, 73.864750),
            type: 'info'
          }, {
            position: new google.maps.LatLng(18.542751, 73.878379),
            type: 'library'
			
          }
        ];}
     else {var features = [
          {
            position: new google.maps.LatLng(18.553486, 73.861540),
            type: 'info'
          }, {
            position: new google.maps.LatLng(18.548872, 73.856445),
            type: 'caution'
          }, {
            position: new google.maps.LatLng(18.542718, 73.853924),
            type: 'info'
          }, {
            position: new google.maps.LatLng(18.539290, 73.854675),
            type: 'caution'
			
          }, {
            position: new google.maps.LatLng(18.532491, 73.856392),
            type: 'info'
          }, {
            position: new google.maps.LatLng(18.536814, 73.864750),
            type: 'info'
          }, {
            position: new google.maps.LatLng(18.542751, 73.878379),
            type: 'library'
          }
        ];}   

		
		
        for (var i = 0, feature; feature = features[i]; i++) {
          addMarker(feature);
        }
		 map.setTilt(45);
      }
    </script>
  </head>
  <body>
  <br>
 Client.UnsupportedProtocol: SOAP is no longer supported.
    
<br><br><br>
<div id="map"></div>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP4egjP2dvTsW5aamnot2m9w-xrkzEoQA&callback=initMap">
    </script>
  </body>
</html>
